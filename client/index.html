<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>    
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <h2>room:</h2>
      <select id="roomSelect">
        <option value="lobby" class="room">lobby</option>
      </select>
      <form>
        <input type="text" name="add-room" placeholder="add room" />
        <input type="submit" name="add-room-btn" value="add room" />
      </form>
      <form>
        <input type="text" name="message-box" placeholder="enter message here"/>
        <input type="submit" name="post-btn" value="post" />
      </form>
      <button class="clear-messages">refresh page</button>

    </div>
    <div id="chats"></div>
  </body>
</html>
